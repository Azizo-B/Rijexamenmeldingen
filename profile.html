<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Profiel - Rijexamenmeldingen</title>
    <meta
      property="og:title"
      content="Rijexamenmeldingen - Ontvang Meldingen voor Beschikbare Examens"
    />
    <meta
      property="og:description"
      content="Blijf op de hoogte van beschikbare rijexamenplekken via e-mail of Telegram."
    />
    <meta
      property="og:image"
      content="https://rijexamenmeldingen.be/assets/logo.jpg"
    />
    <meta property="og:url" content="https://rijexamenmeldingen.be" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml" />
    <link rel="icon" href="/assets/logo.jpg" />
    <link rel="stylesheet" href="/assets/styles/profile.css" />
    <link rel="stylesheet" href="/assets/styles/scrollbar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .back-arrow {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 20px;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
        background-color: #333;
        border-radius: 3px;
        padding: 5px;
      }

      .back-arrow:hover {
        color: #007bff;
      }

      .back-arrow i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-arrow"><i class="fas fa-arrow-left"></i> Terug</a>
    <div class="profile-container">
      <h2>Profiel</h2>
      <div class="profile-info">
        <p><span>Naam:</span> <span id="user-name"></span></p>
        <p>
          <span>E-mailadres:</span>
          <span id="user-email"></span>
        </p>
        <p><span>Telefoon:</span> <span id="user-phone"></span></p>
        <p>
          <span>Telegram Gebruikersnaam:</span>
          <span id="user-telegram"></span>
        </p>
        <p>
          <span>Abonnementsstatus:</span>
          <span id="subscription-status">Niet Actief</span>
        </p>
      </div>
      <div class="preferences">
        <p>
          Deze voorkeuren worden toegepast op e-mails; via Telegram ontvang je
          alle meldingen zonder filtering.
        </p>
        <p><span>Rijbewijzen:</span></p>
        <div class="checkbox-container">
          <label
            ><input type="checkbox" name="license_types" value="B" disabled />
            B</label
          >
          <label
            ><input type="checkbox" name="license_types" value="AM" disabled />
            AM</label
          >
        </div>
        <p><span>Examencentra:</span></p>
        <div class="checkbox-container">
          <label
            ><input type="checkbox" name="exam_center_ids" value="1" disabled />
            Sint-Denijs-Westrem</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="7" disabled />
            Brakel</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="8" disabled />
            Eeklo</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="9" disabled />
            Erembodegem</label
          >
          <label
            ><input
              type="checkbox"
              name="exam_center_ids"
              value="10"
              disabled
            />
            Sint-Niklaas</label
          >
        </div>
      </div>
      <div class="button-group">
        <button id="submit-preferences" disabled>Voorkeuren Opslaan</button>
        <button id="activate-subscription">Activeer Abonnement (â‚¬1)</button>
      </div>
    </div>

    <script src="/assets/scripts/profile.js"></script>
  </body>
</html>
