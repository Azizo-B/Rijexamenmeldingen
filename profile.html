    <style>
      .top-buttons {
        width: 100%;
        display: flex;
        position: fixed;
        top: 20px;
        justify-content: space-between;
      }
      .back-arrow {
        font-size: 20px;

        text-decoration: none;

    <div class="top-buttons">
      <a href="/" class="back-arrow"
        ><i
          style="margin-right: 8px; padding-left: 3px"
          class="fas fa-arrow-left"
        ></i>
        Terug</a
      >
      <a id="sign-out" class="back-arrow"
        >Afmelden
        <i
          style="margin-left: 8px; padding-right: 3px"
          class="fa fa-sign-out"
        ></i
      ></a>
    </div>

    <div class="profile-container">
      <h2>Profiel</h2>
      <div class="profile-info">
        <p><span>Naam:</span> <span id="user-name"></span></p>
        <p>
          <span>E-mailadres:</span>
          <span id="user-email"></span>
        </p>
        <p><span>Telefoon:</span> <span id="user-phone"></span></p>
        <p>
          <span>Telegram Gebruikersnaam:</span>
          <span id="user-telegram"></span>
        </p>
        <p>
          <span>Abonnementsstatus:</span>
          <span id="subscription-status">Actief</span>
          <a
            id="disable-subscription"
            style="
              display: none;
              cursor: pointer;
              font-size: 0.9em;
              color: #007bff;
              text-decoration: underline;
              margin-left: 10px;
            "
            >Annuleren</a
          >
        </p>
      </div>
      <div class="preferences">
        <p><span>Rijbewijzen:</span></p>
        <div class="checkbox-container">
          <label
            ><input type="checkbox" name="license_types" value="B" /> B</label
          >
          <label
            ><input type="checkbox" name="license_types" value="AM" /> AM</label
          >
        </div>
        <p><span>Examencentra:</span></p>
        <div class="checkbox-container">
          <label
            ><input type="checkbox" name="exam_center_ids" value="1" />
            Sint-Denijs-Westrem</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="7" />
            Brakel</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="8" />
            Eeklo</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="9" />
            Erembodegem</label
          >
          <label
            ><input type="checkbox" name="exam_center_ids" value="10" />
            Sint-Niklaas</label
          >
        </div>
      </div>
      <div class="button-group">
        <button id="submit-preferences">Voorkeuren Opslaan</button>
        <button id="activate-subscription">Activeer Abonnement (â‚¬1)</button>
      </div>
    </div>
