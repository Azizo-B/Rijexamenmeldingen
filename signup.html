<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="robots" content="noindex" />

    <title>Sign Up - Rijexamenmeldingen</title>
    <link rel="canonical" href="https://rijexamenmeldingen.be/signup" />

    <meta
      property="og:title"
      content="Rijexamenmeldingen - Ontvang Meldingen voor Beschikbare Examens"
    />
    <meta
      property="og:description"
      content="Blijf op de hoogte van beschikbare rijexamenplekken via e-mail of Telegram."
    />
    <meta
      property="og:image"
      content="https://rijexamenmeldingen.be/assets/logo.jpg"
    />
    <meta property="og:url" content="https://rijexamenmeldingen.be" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml" />
    <link rel="icon" href="/assets/logo.jpg" />
    <link rel="stylesheet" href="/assets/styles/signup.css" />
    <link rel="stylesheet" href="/assets/styles/scrollbar.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>Registreren</h2>
      <form id="signup-form">
        <input type="text" name="name" placeholder="Naam" required />
        <input type="email" name="email" placeholder="E-mailadres" required />
        <input
          type="password"
          name="password"
          placeholder="Wachtwoord"
          required
        />
        <button type="submit">Meld je aan</button>
      </form>
      <p>Al een account? <a href="/login">Log in</a></p>
    </div>
    <script src="/assets/scripts/signup.js"></script>
  </body>
</html>
